info:
  name: Metabase Trino JDBC Driver
  version: 1.0.0-373
  description: Allows Metabase to connect to Trino databases using the Trino JDBC driver
dependencies:
  - plugin: Trino Common Driver
driver:
  name: trino-jdbc
  display-name: Trino
  lazy-load: true
  parent: presto-common
  connection-properties:
    - host
    - merge:
        - port
        - default: 8080
    - merge:
        - dbname
        - name: catalog
          placeholder: european_birds
          display-name: Catalog
          helper-text: Trino Catalogs contain schemas and reference data sources via a connector.
          required: false
    - name: schema
      display-name: Schema (optional)
      helper-text: Only add tables to Metabase that come from a specific schema.
      placeholder: just_crows
      required: false
    - merge:
        - user
        - required: false
    - merge:
        - password
        - required: false
    - cloud-ip-address-info
    - ssl
    - advanced-options-start
    - name: kerberos
      type: boolean
      display-name: Authenticate with Kerberos
      default: false
      visible-if:
        advanced-options: true
    - name: kerberos-principal
      display-name: Kerberos principal
      placeholder: service/instance@REALM
      required: false
      visible-if:
        kerberos: true
    - name: kerberos-remote-service-name
      display-name: Kerberos coordinator service
      placeholder: trino
      required: false
      visible-if:
        kerberos: true
    - name: kerberos-use-canonical-hostname
      type: boolean
      display-name: Use canonical hostname
      default: false
      required: false
      visible-if:
        kerberos: true
    - name: kerberos-credential-cache-path
      display-name: Kerberos credential cache file
      placeholder: /tmp/kerberos-credential-cache
      required: false
      visible-if:
        kerberos: true
    - name: kerberos-keytab-path
      display-name: Kerberos keytab file
      placeholder: /path/to/kerberos.keytab
      required: false
      visible-if:
        kerberos: true
    - name: kerberos-config-path
      display-name: Kerberos configuration file
      placeholder: /etc/krb5.conf
      required: false
      visible-if:
        kerberos: true
    - name: kerberos-service-principal-pattern
      display-name: Trino coordinator Kerberos service principal pattern
      placeholder: ${SERVICE}@${HOST}. ${SERVICE}
      required: false
      visible-if:
        kerberos: true
    - name: additional-options
      display-name: Additional JDBC options
      placeholder: SSLKeyStorePath=/path/to/keystore.jks&SSLKeyStorePassword=whatever
      required: false
      visible-if:
        advanced-options: true
    - default-advanced-options
init:
  - step: load-namespace
    namespace: metabase.driver.presto-common
  - step: load-namespace
    namespace: metabase.driver.trino-jdbc
  - step: register-jdbc-driver
    class: io.trino.jdbc.TrinoDriver